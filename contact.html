                <input type="email" id="email" name="email" style="width: 100%;"><br><br>

                <textarea id="message" name="message" style="width: 100%; height: 200px;"></textarea><br><br>
                <button type="submit" style="width: 100%; padding: 10px;">Send</button>
            </form>
        </section>
